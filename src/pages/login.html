  <script>
    async function checkStatus() {
      try {
        const response = await fetch('/api/auth/get-session', {
          credentials: 'include'
        });

        if (!response.ok) {
          showNotLoggedIn();
          return;
        }

        const text = await response.text();

        if (!text || text.trim() === '') {
          showNotLoggedIn();
          return;
        }

        const result = JSON.parse(text);

        if (result?.session) {
          currentUser = result.user;
          await showLoggedIn();
        } else {
          showNotLoggedIn();
        }
      } catch (error) {
        console.error('Error checking status:', error);
        showNotLoggedIn();
      }
    }
